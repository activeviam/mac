version: 2.1

parameters:
  head_ref:
    type: string
    default: NONE
  base_ref:
    type: string
    default: NONE
  run_compatibility:
    type: boolean
    default: false
executors:
  jdk11-docker:
    docker:
      - image: circleci/openjdk:11-jdk-node
    environment:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
  vm:
    environment:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8
    machine:
      image: ubuntu-2004:202201-02

jobs:
  build_and_test:
    executor: vm
    resource_class: large
    working_directory: ~/mac
    steps:
      - checkout
      - restore_cache:
          keys:
            - mac-java-{{ .Branch }}-{{ checksum "pom.xml" }}
            - mac-java-{{ .Branch }}-
            - mac-java-
      - run:
          name: "Build and test"
          command: |
            sudo sysctl -w vm.overcommit_memory=1
            mkdir -p "$HOME/.m2/repository"
            docker run --rm --privileged \
              -e ACTIVEPIVOT_LICENSE -e ARTIFACTORY_USER -e ARTIFACTORY_PASSWORD \
              -v "$HOME/.m2/repository:/tmp/repository" \
              -v "$PWD:/home/circleci/mac" \
              -w /home/circleci/mac -u root \
              circleci/openjdk:11-jdk-node-browsers \
              mvn package --settings .circleci/circleci-settings.xml -Dmaven.repo.local=/tmp/repository
      - save_cache:
          paths: [ ~/.m2/repository ]
          key: mac-java-{{ .Branch }}-{{ checksum "pom.xml" }}

  launch_compatibility_checks:
    executor: vm
    resource_class: medium
    steps:
      - unless:
          condition: <<pipeline.parameters.run_compatibility>>
          steps:
             - run:
                name: Fail if no compatibility enabled
                command: exit 1
      - when:
          condition: <<pipeline.parameters.run_compatibility>>
          steps:
            - run:
                name: Compatibility enabled, fetch all sandbox-activepivot releases with the Artifactory REST API
                command: |
                curl -u ARTIFACTORY_USER:ARTIFACTORY_PASSWORD -X POST -k https://activeviam.jfrog.io/artifactory/api/search/aql -d\
                "items.find({\"type\" : \"file\",\"\$or\":[{\"repo\" : {\"\$match\" : \"activepivot*\"}, \"repo\" : {\"\$match\" : \"activeviam*\"} }]}).include(\"name\",\"repo\",\"path\",\"size\").sort({\"\$desc\": [\"size\"]})"
  execute_compatibility_checks:
    executor: vm
    resource_class: large
    working_directory: ~/mac
    parameters:
      ap-version:
        type: string
    steps:
      - checkout
      - restore_cache:
          keys:
            - mac-java-{{ .Branch }}-{{ checksum "pom.xml" }}
            - mac-java-{{ .Branch }}-
            - mac-java-
            - mac-export-<< parameters.ap-version >>-{{ checksum "pom.xml" }}
      - run:
          name: "Run matrix checks"
          command: |
            sudo sysctl -w vm.overcommit_memory=1
            # using cached exports if available
            if [[ ! -d target/exported_statistics || -z $(ls -A target/exported_statistics) ]]; then
              bash ./scripts/sandbox_export_generator.sh << parameters.ap-version >> https://activeviam.jfrog.io/artifactory/activepivot-mvn-nightly
            fi
            bash ./scripts/mac_export_load.sh $(cat ./logs/jmxterm.log | tail -1)
      - store_artifacts:
          path: ./logs
      - save_cache:
          paths: [ target/exported_statistics ]
          key: mac-export-<< parameters.ap-version >>-{{ checksum "pom.xml" }}
workflows:
  version: 2
  check:
    jobs:
      - build_and_test:
          context: rnd-server
      - launch_compatibility_checks:
          context: rnd-server
          requires:
            - build_and_test
      - execute_compatibility_checks:
          matrix:
            parameters:
              ap-version: ["6.0.0","5.11.5"]
          context: rnd-server
          requires:
            - launch_compatibility_checks
