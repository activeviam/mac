<head>

  <title>ActivePivot Live - Desktop version</title>
  <style type="text/css">

  <script>
function getUrlVars() {
  var query = window.location.href.substring(window.location.href.indexOf('?') + 1);
  var pattern = /:([a-z]{1,2}):"([^:]+)"/g;
  var config = { raw: query };
  var match;
  while ((match = pattern.exec(query)) !== null) {
    config[match[1]] = decodeURIComponent(match[2]);
  }

  if (config.hasOwnProperty('cv') && config.cv.length > 2) {
    var cvs = config.cv.substring(1, config.cv.length - 1).split(';');
    var context = {};
    for (var i in cvs) {
      var match = cvs[i].split('=');
      context[match[0]] = match[1];
    }
    config.cv = context;
  } else {
    config.cv = {};
  }

  return config;
}

function handleLoad() {
  var dockActions = ['expand-collapse-full-size', 'save', 'save-as', 'toggle-title-bar'];

  var mdxEditorBookmark = {
    name: 'Editor',
    writable: false,
    containerKey: 'mdx-editor',
    actions: dockActions,
    body: {}
  };

  var filtersBookmark = {
    name: 'Filters',
    containerKey: 'filters',
    writable: true,
    actions: dockActions,
    body: {}
  };

  var discoveryBookmark = {
    name: 'Discovery',
    writable: false,
    containerKey: 'discovery-tree',
    actions: dockActions,
    body: {}
  };

  var bookmarkTreeBookmark = {
    name: 'Bookmarks',
    writable: false,
    containerKey: 'bookmark-tree',
    actions: dockActions,
    body: {}
  };

  var desktopContent = [
    {key: '0', bookmark: bookmarkTreeBookmark},
    {key: '1', bookmark: filtersBookmark},
    {key: '3', bookmark: discoveryBookmark},
    {key: '4', bookmark: mdxEditorBookmark}
  ];

  var config = getUrlVars();
  if (config.hasOwnProperty('q')) {
    var pivotTableBookmark = {
      name: 'Sentinel pivot table',
      writable: false,
      containerKey: 'pivot-table',
      actions: dockActions.concat('toggle-wizard'),
      body: {
        serverUrl: '',
        mdx: config.q,
        contextValues: config.cv || {},
        updateMode: config.cv !== undefined && config.cv.hasOwnProperty('epoch.id') ? 'off' : 'realTime',
        configuration: {
          tabular: {
            columnsGroups: [
              {
                captionProducer: {
                  key: 'columnMerge',
                  args: {}
                },
                selector: {
                  key: 'member',
                  args: {}
                },
                cellFactory: {
                  key: 'treeCells',
                  args: {
                    automaticExpansion: true
                  }
                }
              },
              {
                captionProducer: {
                  key: 'columnMerge',
                  args: {}
                },
                selector: {
                  key: 'kpi-status',
                  args: {}
                },
                cellFactory: {
                  key: 'kpi-status',
                  args: {}
                }
              },
              {
                captionProducer: {
                  key: 'columnMerge',
                  args: {}
                },
                selector: {
                  key: 'lookup',
                  args: {}
                },
                cellFactory: {
                  key: 'lookup',
                  args: {}
                }
              },
              {
                captionProducer: {
                  key: 'expiry',
                  args: {}
                },
                selector: {
                  key: 'kpi-expiry',
                  args: {}
                },
                cellFactory: {
                  key: 'expiry',
                  args: {}
                }
              }
            ],
            pinnedHeaderSelector: 'member',
            hideAddButton: true
          }
        }
      }
    };

    desktopContent.push({key: '2', bookmark: pivotTableBookmark});
  }

  ActivePivotLive.cfg.override('logging/Logger.js', 'logging/ErrorsLogger.js');

  var servers = ActivePivotLive.api.queries.serversPool;
  // Sentinel Server
  var sentinelServer = servers.addSentinelServer({ url: 'http://localhost:8081' });
  servers.addActivePivotServer({
    url: window.location.href.split('/live')[0],
    sentinelServer: sentinelServer
  }); // Sandbox

  var theme = ActivePivotLive.api.themeSupervisor;
  var Style = theme.getStyle();
  var palette = theme.getPalette();
  var boxShadow = '0 0px 8px 2px ' + Style.addColorLayer(palette.canvasColor, palette.textColor, 0.2);

  ActivePivotLive.api.widgets.createDashboard()
    .withName('Desktop Application')
    .withStyle({
      body: {
        backgroundColor: 'rgb(233, 233, 233)'
      }
    })
    .withActions(['snl-messages', 'snl-alerts', 'logout', 'edit-dashboard', 'save', 'save-as', 'toggle-title-bar'])
    .withLayout({
      direction: 'row',
      children: {
        0: {
          size: 1 / 5
        },
        1: {
          direction: 'column',
          size: 3 / 5,
          children: {
            0: {
              size: 1 / 10
            },
            1: {}
          }
        },
        2: {
          direction: 'column',
          children: {
            0: {},
            1: {}
          }
        }
      }
    })
    .withContent(desktopContent)
    .withCustomStyle({
      docks: {
        all: {
          boxShadow: boxShadow
        }
      }
    })
    .within('desktop');
}
  </script>
</head>
<body>
  <div id="desktop"></div>

  <!-- On Chrome, document.write seems not to support writing inline script tags in the body. -->
  <!-- Thus, Live needs to be loaded asynchronously and use the onload handler to execute the snippet script. -->
  <script type="text/javascript" src="./app.min.js" onload="handleLoad(event)" async></script>
