<head>
  <meta charset="utf-8">
  <title>ActivePivot Live - Embedded version</title>
  <style type="text/css">
body {
  font-family: Sans-Serif;
}

.pivotTable {
  height: 600px;
}

.chart {
  float: left;

  <script>
function getUrlVars() {
  var query = window.location.href.substring(window.location.href.indexOf('?') + 1);
  var pattern = /:([a-z]{1,2}):"([^:]+)"/g;
  var config = { raw: query };
  var match;
  while ((match = pattern.exec(query)) !== null) {
    config[match[1]] = decodeURIComponent(match[2]);
  }

  if (config.hasOwnProperty('cv') && config.cv.length > 2) {
    var cvs = config.cv.substring(1, config.cv.length - 1).split(';');
    var context = {};
    for (var i in cvs) {
      var match = cvs[i].split('=');
      context[match[0]] = match[1];
    }
    config.cv = context;
  } else {
    config.cv = {};
  }

  return config;
}

function handleLoad() {
  ActivePivotLive.cfg.override('logging/Logger.js', 'logging/ErrorsLogger.js');

  var servers = ActivePivotLive.api.queries.serversPool;
  var sandboxServer = servers.addActivePivotServer({url: window.location.href.split('/live')[0]});

  var config = getUrlVars();
  if (config.hasOwnProperty('q')) {
    var query = sandboxServer.createSelectQuery(config.q, config.cv).start();

    // Create pivot table & attach to DOM
    ActivePivotLive.api.widgets.createPivotTable()
      .withActions([])
      .withQuery(query)
      .withConfiguration({
        tabular: {
          columnsGroups: [
            {
              captionProducer: {
                key: 'columnMerge',
                args: {}
              },
              selector: {
                key: 'member',
                args: {}
              },
              cellFactory: {
                key: 'treeCells',
                args: {
                  automaticExpansion: true
                }
              }
            },
            {
              captionProducer: {
                key: 'columnMerge',
                args: {}
              },
              selector: {
                key: 'kpi-status',
                args: {}
              },
              cellFactory: {
                key: 'kpi-status',
                args: {}
              }
            },
            {
              captionProducer: {
                key: 'columnMerge',
                args: {}
              },
              selector: {
                key: 'lookup',
                args: {}
              },
              cellFactory: {
                key: 'lookup',
                args: {}
              }
            },
            {
              captionProducer: {
                key: 'expiry',
                args: {}
              },
              selector: {
                key: 'kpi-expiry',
                args: {}
              },
              cellFactory: {
                key: 'expiry',
                args: {}
              }
            }
          ],
          pinnedHeaderSelector: 'member',
          hideAddButton: true
        }
      })
      .within('pivotTable');
  } else {
    document.getElementById('pivotTable').innerHTML = '<p>Invalid query received: <b>' + config.raw + '</b></p>';
  }
}
  </script>
</head>
<body>
  <div id="pivotTable" class="pivotTable"></div>

  <!-- On Chrome, document.write seems not to support writing inline script tags in the body. -->
  <!-- Thus, Live needs to be loaded asynchronously and use the onload handler to execute the snippet script. -->
  <script type="text/javascript" src="./app.min.js" onload="handleLoad(event)" async></script>
</body>
