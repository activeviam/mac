# Content server:
# The role users must have to create calculated members in the content server
contentServer.security.calculatedMemberRole=ROLE_USER
# The role users must have to create KPIs in the content server
contentServer.security.kpiRole=ROLE_USER
# The time to live of the entitlement cache
contentServer.security.cache.entitlementsTTL=3600

# True to use the remote configuration, false to use the local configuration. 
# See RemoteContentServiceConfig and LocalContentServiceConfig.
contentServer.remote=false
# The uri of the content server rest api used by RemoteContentServiceConfig
contentServer.remote.api.uri=localhost:9091

server.remote.uri=localhost:9090

